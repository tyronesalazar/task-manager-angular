<div
  class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 relative"
>
  <!-- Elementos decorativos de fondo -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute -top-40 -right-40 w-80 h-80 bg-blue-200/30 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute -bottom-40 -left-40 w-80 h-80 bg-indigo-200/30 rounded-full blur-3xl"
    ></div>
  </div>

  <div
    class="w-full max-w-md relative backdrop-blur-sm bg-white/80 border-0 shadow-2xl shadow-blue-500/10 rounded-xl p-8"
  >
    <div class="space-y-4 text-center pb-8">
      <div
        class="mx-auto w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center shadow-lg"
      >
        <!-- Icono estático de éxito (CheckCircle2) -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-8 h-8 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2l4-4m5 2a9 9 0 11-18 0a9 9 0 0118 0z"
          />
        </svg>
      </div>
      <div class="space-y-2">
        <h1
          class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent"
        >
          Gestor de Tareas
        </h1>
        <p class="text-gray-600">
          Inicia sesión para acceder a tu espacio de trabajo
        </p>
      </div>
    </div>

    <div class="space-y-6">
      <!-- Error general ficticio -->
      <!-- <div class="border border-red-200 bg-red-50 rounded-lg p-4">
        <p class="text-red-700">Credenciales inválidas</p>
      </div> -->

      <form (submit)="$event.preventDefault(); verifyForm()" class="space-y-5">
        <!-- Email -->
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-gray-700"
            >Correo electrónico</label
          >
          <div class="relative">
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12l-4-4-4 4m8 0H4m16 0v8m-4-4h-8"
              />
            </svg>
            <input
              [(ngModel)]="email"
              name="email"
              type="email"
              placeholder="tu@ejemplo.com"
              required=""
              class="pl-10 h-12 w-full bg-white/70 border border-gray-200 focus:border-blue-400 focus:ring-blue-400/20 rounded-xl transition-all duration-200"
            />
          </div>
          @if (missingEmail) {
          <p class="text-sm text-red-600 mt-1">El correo es requerido</p>
          }
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-gray-700"
            >Contraseña</label
          >
          <div class="relative">
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 11c0-1.1.9-2 2-2s2 .9 2 2m0 0a2 2 0 01-2 2a2 2 0 01-2-2m0 0a2 2 0 012-2m0 0a2 2 0 012 2v1a4 4 0 01-4 4H8a4 4 0 01-4-4v-1a2 2 0 012-2h4"
              />
            </svg>
            <input
              [(ngModel)]="password"
              name="password"
              type="{{typeInputPassword}}"
              placeholder="••••••••"
              class="pl-10 pr-10 h-12 w-full bg-white/70 border border-gray-200 focus:border-blue-400 focus:ring-blue-400/20 rounded-xl transition-all duration-200"
            />
            <button
              (click)="changeStateEye()"
              type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
            >
              <!-- Icono de mostrar/ocultar contraseña -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  d="M12 4.5c-5 0-9.27 3.11-11 7.5c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12a4.5 4.5 0 110-9a4.5 4.5 0 010 9z"
                />
                @if (showPassword) {
                <line x1="2" x2="22" y1="2" y2="22"></line>
                }
              </svg>
            </button>
          </div>
          <p class="text-sm text-red-600 mt-1">{{mensaje}}</p>
        </div>

        <button
          type="submit"
          class="w-full h-12 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-medium rounded-xl shadow-lg shadow-blue-500/25 transition-all duration-200 transform hover:scale-[1.02] disabled:scale-100 disabled:opacity-70"
        >
          Iniciar sesión
        </button>
      </form>

      <div class="text-center pt-4 border-t border-gray-100">
        <p class="text-sm text-gray-600">
          ¿No tienes cuenta?
          <a
            href="/register"
            class="font-medium text-blue-600 hover:text-blue-700 transition-colors hover:underline"
            >Registrate</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
